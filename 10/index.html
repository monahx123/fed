<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;700&family=IBM+Plex+Sans:wght@300;400;600;700&display=swap"

<body>
  <h1 class="title"><strong>Best Developers</strong> On The Planet</h1>
  <p class="title-paragrah">This Product integrates with your favorite apps to automate workflows <br>and ensure smooth,
    productive work
    days.</p>

  <section class="conteiner clearfix">
    <div class="conteiner-position">
      <img class="image-photo" src="img/dfe32c0085036c11624f610a9d0eb647.png" alt="Developer">
      <h3 class="name">Dan Burykin</h3>
      <h4 class="position">Vue.JS Developer</h4>
      <div>
        <img class="image-logo" src="img/VueJs.png" alt="logo-developer">
      </div>
    </div>

    <div class="conteiner-position clearfix">
      <img class="image-photo" src="img/b24c3f9a4e676026d75bfbf73af99897.png" alt="Developer">
      <h3 class="name">Esi Doda</h3>
      <h4 class="position">Software Developer</h4>
      <div>
        <img class="image-logo" src="img/Angular.png" alt="logo-software-1">
        <img class="image-logo" src="img/Flutter.png" alt="logo-software-2">
        <img class="image-logo" src="img/ReactJS.png" alt="logo-software-1">

    <div class="conteiner-position clearfix">

        <img class="image-logo" src="img/React Native.png" alt="logo-executive-2">

    </div>

    <div class="conteiner-position clearfix">
      <img class="image-photo" src="img/7b44353c452a85590d96cacb124561a8.png" alt="frontent">
      <h3 class="name">Amarna Miller</h3>
      <h4 class="position">Frontend Wizard</h4>
      <div>
        <img class="image-logo" src="img/HTML.png" alt="logo-frontent">
        <img class="image-logo" src="img/CSS.png" alt="logo-frontent-2">
      </div>
    </div>
