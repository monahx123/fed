<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu/menu.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/heroicons-solid_menu-alt-2.png" alt="">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <br><br>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image 4.png" alt="">
                </div>
                <h4 class="position-title">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_tropical-drink.png" alt="">
                </div>
                <h4 class="position-title">
                    Drink
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_ice-cream.png" alt="">
                </div>
                <h4 class="position-title">
                    Desert
                </h4>
            </div>
        </div>
        <h2 class="choice">
            Burger
        </h2>
            <div class="change-food">
                <div class="tap-to-change">
                    <img src="img/5882482de81acb96424ffaac 1.png" alt="">
                    <div class="inline-block">
                        <h4>
                            Big Mac
                        </h4>
                        <h5>
                            Rs 240
                        </h5>     
                    </div>                    
                </div>
                <div class="tap-to-change">
                    <img src="img/590607a10cbeef0acff9a646 1.png" alt="">
                    <div class="inline-block">
                        <h4>
                            KFC Double
                        </h4>
                        <h5>
                            Rs 252
                        </h5>
                    </div>
                </div>
                <div class="tap-to-change">
                <p class="last-child">
                        <img src="img/58824b29e81acb96424ffab8 1.png" alt="">
                <div class="inline-block">
                    <h4>
                        Fish Burger
                    </h4>
                    <h5>
                        Rs 220
                    </h5>
                </div>
                </p>
                </div>
            </div>
    </div>
</body>
</html>
