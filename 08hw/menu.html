<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Raleway:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="style/normalize.css"> -->
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/menu.css">
</head>

<body>
  <div class="conteiner">
    <button>
      <img src="style/img/heroicons-solid_menu-alt-2.png" alt="menu-button">
    </button>
    <h1>Menu</h1>
    <form action="">
      <input placeholder="Search food here" type="text">
    </form>
    <div class="menu-items">
      <div class="menu-position">
        <div class="position-img">
          <img src="style/img/image 4.png" alt="drinks">

        </div>
        <h4 class="position-title">Drinks</h4>
      </div>
      <div class="menu-position">
        <div class="position-img">
          <img src="style/img/emojione_tropical-drink.png" alt="drinks">

        </div>
        <h4 class="position-title">Drinks</h4>
      </div>
      <div class="menu-position">
        <div class="position-img">
          <img src="style/img/emojione_ice-cream.png" alt="dessert">

        </div>
        <h4 class="position-title">Dessert</h4>
      </div>
    </div>
    <div class="burger-title">
      <h2>Burger</h2>

      <div class="menu-burger">
        <img class="img-menu" src="style/img/5882482de81acb96424ffaac 1.png" alt="">
        <section class="menu-section">
          <h3 class="menu-burger-title">Big Mac</h3>
          <h4 class="menu-burger-price">Rs 240</h4>
        </section>
      </div>


      <div class="menu-burger">
        <img class="img-menu" src="style/img/590607a10cbeef0acff9a646 1.png" alt="">
        <section class="menu-section">
          <h3 class="menu-burger-title">KFC Double</h3>
          <h4 class="menu-burger-price">Rs 252</h4>
        </section>
      </div>


      <div class="menu-burger">
        <img class="img-menu" src="style/img/58824b29e81acb96424ffab8 1.png" alt="">
        <section class="menu-section">
          <h3 class="menu-burger-title">Fish Burger</h3>
          <h4 class="menu-burger-price">Rs 220</h4>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
