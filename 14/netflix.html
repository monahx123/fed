<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Homepage</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <section class="netfliks">
            <div class="container">
                <div class="logo">
                    <img src="img/netflix-logo-png-2562 1.png" alt="logo">
                </div>
                <div class="date">
                    <h4 class="friday">Friday July 8th</h4>
                </div>
            </div>
            <div class="profile">
                <div class="search-block">
                    <form action="">
                    <button>
                        <img src="img/fe_search.jpg" alt="">
                    </button>
                    </form>
                </div>
                <div class="user">
                    <img class="search" src="img/Ellipse 2.png" alt="user">
                </div>
            </div>
        </section>
    </header>
    <!-- main-block -->
    <section class="main">
        <div class="title">
            <nav class="choicegenre">
                <ol>
                    <li class="genre">Drama</li>
                    <li class="genre">Thriller</li>
                    <li class="genre">Supernatural</li>
                  </ol>
            </nav>
        </div>
    </section>
</body>
</html>
